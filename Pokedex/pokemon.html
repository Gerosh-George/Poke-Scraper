<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="../Pokedex/CSS/pokemon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <button id="back" onClick="window.history.back();"><i class="fa fa-arrow-left"></i></button>
    <div class="container">
        
        <div class="heading">
            <h1 id="pokemon_name"></h1>
            <h2 id="pokemon_id"></h2>
        </div>
        
        <div id="first">
            <div><div id="image"></div></div>
            <div id="entry"></div>
        </div>
        <h3>INFO</h3>
        <div class="table_attr">
            <table>
                <tr><th>Height</th><th>Weight</th></tr>
                <tr><td id="height"></td><td id="weight"></td></tr>
                <tr><th>Species</th><th>Ability</th></tr>
                <tr><td id="species"></td><td id="ability"></td></tr>

            </table>
        </div>
        
        <div class="stats">
            <div class="histo">
                <h3>STATS</h3>
                 <div class="seven histo-rate">
                    <span class="histo-star">Total</span>
                    <span class="bar-block">
                      <span id="bar-seven" class="bar">
                        <span id="total"></span>
                      </span> 
                    </span>
                  </div>

                  <div class="six histo-rate">
                    <span class="histo-star">HP</span>
                    <span class="bar-block">
                      <span id="bar-six" class="bar">
                        <span id="hp"></span>
                      </span> 
                    </span>
                  </div>

                  <div class="five histo-rate">
                    <span class="histo-star">Attack</span>
                    <span class="bar-block">
                      <span id="bar-five" class="bar">
                        <span id="attack"></span>
                      </span> 
                    </span>
                  </div>

                  <div class="four histo-rate">
                    <span class="histo-star">Defense</span>
                    <span class="bar-block">
                      <span id="bar-four" class="bar">
                        <span id="defense"></span>
                      </span> 
                    </span>
                  </div> 

                  <div class="three histo-rate">
                    <span class="histo-star">Special Attack</span>
                    <span class="bar-block">
                      <span id="bar-three" class="bar">
                        <span id="spatk"></span>
                      </span> 
                    </span>
                  </div>

                  <div class="two histo-rate">
                    <span class="histo-star">Special Defense</span>
                    <span class="bar-block">
                      <span id="bar-two" class="bar">
                        <span id="spdef"></span>
                      </span> 
                    </span>
                  </div>

                  <div class="one histo-rate">
                    <span class="histo-star">Speed</span>
                    <span class="bar-block">
                      <span id="bar-one" class="bar">
                        <span id="speed"></span>
                      </span> 
                    </span>
                  </div>
            </div>
        </div>
        
        <div class="type">
            <h3> TYPE </h3>
            <div id="type-container"></div>
        </div>
        <div class="strong-against">
            <h3> STRONG AGAINST </h3>
            <div id="strong-container"></div>
        </div>
        <div class="weak-against">
            <h3> WEAK AGAINST </h3>
            <div id="weak-container"></div>
        </div>
        <div class="resistant-to">
            <h3> RESISTANT TO </h3>
            <div id="resistant-container"></div>
        </div>
        <div class="vulnerable-to">
            <h3> VULNERABLE TO </h3>
            <div id="vulnerable-container"></div>
        </div>
    </div>
      
    <script>
        document.title = localStorage.getItem('name');
    </script>
    <script type="text/javascript" src="../Pokedex/JS/type_home.js"></script>
    <script type="text/javascript" src="../Pokedex/JS/cards.js"></script>
    <script type="text/javascript" src="../Pokedex/JS/main_script.js"></script>
</body>
</html>
