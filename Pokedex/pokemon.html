<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
   
   <div class="white_b">
            <div class="pokemon">
                <h1 class="heading"><span id="pokemon_name"></span><span id="pokemon_id"></span></h1>
                
                <div class="image-left" id="image">
<!--                    <img id="image" src="" weight="360" height="360">-->
                </div>
                <div class="info-right" id="entry">
<!--                    There is a plant seed on its back right from the day this PokÃ©mon is born. The seed slowly grows larger.-->
                </div>
                <div class="table_attr">
                    <table>
                        <tr><th>Height</th><th>Types</th></tr>
                        <tr><td id="height"></td><td id="category"></td></tr>
                        <tr><th>Weight</th><th>Ability</th></tr>
                        <tr><td id="weight"></td><td id="ability"></td></tr>
                        <tr><th>Species</th></tr>
                        <tr><td id="species"></td></tr>
                    </table>
                </div>
                <br>
<!--
                <div class="type">
                    <h2> TYPE </h2>
                    <div class="grass" id="type1"></div>
                    <div class="poison" id="type2"></div>
                </div>
                <div class="weakness">
                    <h2> WEAKNESS </h2>
                    <div class="fire" id="weak1"></div>
                    <div class="psychic" id="weak2"></div>
                    <div class="flying" id="weak3"></div>
                    <div class="ice" id="weak4"></div>
                </div>
-->
                <br>
                <div class="stats">
    
    <div class="histo">
     
     <div class="seven histo-rate">
        <span class="histo-star">
          Total         </span>
        <span class="bar-block">
          <span id="bar-seven" class="bar">
            <span id="total"></span>&nbsp;
          </span> 
        </span>
      </div>
      
      <div class="six histo-rate">
        <span class="histo-star">
          HP         </span>
        <span class="bar-block">
          <span id="bar-six" class="bar">
            <span id="hp"></span>&nbsp;
          </span> 
        </span>
      </div>
      
      <div class="five histo-rate">
        <span class="histo-star">
          Attack           </span>
        <span class="bar-block">
          <span id="bar-five" class="bar">
            <span id="attack"></span>&nbsp;
          </span> 
        </span>
      </div>
      
      <div class="four histo-rate">
        <span class="histo-star">
          Defense           </span>
        <span class="bar-block">
          <span id="bar-four" class="bar">
            <span id="defense"></span>&nbsp;
          </span> 
        </span>
      </div> 
      
      <div class="three histo-rate">
        <span class="histo-star">
          Special Attack           </span>
        <span class="bar-block">
          <span id="bar-three" class="bar">
            <span id="spatk"></span>&nbsp;
          </span> 
        </span>
      </div>
      
      <div class="two histo-rate">
        <span class="histo-star">
          Special Defense           </span>
        <span class="bar-block">
          <span id="bar-two" class="bar">
            <span id="spdef"></span>&nbsp;
          </span> 
        </span>
      </div>
      
      <div class="one histo-rate">
        <span class="histo-star">
          Speed           </span>
        <span class="bar-block">
          <span id="bar-one" class="bar">
            <span id="speed"></span>&nbsp;
          </span> 
        </span>
      </div>
    </div>

                </div>
            </div>
        </div>
        
    
    <script type="text/javascript" src="cards.js"></script>
    <script type="text/javascript" src="main_script.js"></script>
</body>
</html>
